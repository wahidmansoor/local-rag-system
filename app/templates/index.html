<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local RAG System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Local RAG System</h1>
            <p>Ask questions about your documents</p>
        </header>

        <main>
            <div class="chat-container">
                <form id="questionForm">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="questionInput" 
                            placeholder="Enter your question..." 
                            required
                        >
                        <button type="submit">Ask</button>
                    </div>
                </form>

                <div id="results" class="results"></div>
            </div>
        </main>
    </div>

    <script>
        const form = document.getElementById('questionForm');
        const input = document.getElementById('questionInput');
        const results = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = input.value.trim();
            if (!question) return;

            // Show loading
            results.innerHTML = '<div class="loading">Thinking...</div>';
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                displayResults(question, data.answer, data.sources);
                
            } catch (error) {
                results.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });

        function displayResults(question, answer, sources) {
            let html = `
                <div class="result">
                    <div class="question">
                        <strong>Question:</strong> ${escapeHtml(question)}
                    </div>
                    
                    <div class="answer">
                        <strong>Answer:</strong>
                        <div class="answer-content">${escapeHtml(answer)}</div>
                    </div>
                    
                    <div class="sources">
                        <strong>Sources:</strong>
                        <ul>
            `;
            
            sources.forEach((source, index) => {
                html += `
                    <li>
                        <strong>[${index + 1}] ${escapeHtml(source.source)}</strong> 
                        (chunk ${source.chunk})
                        <div class="source-text">${escapeHtml(source.text)}</div>
                    </li>
                `;
            });
            
            html += `
                        </ul>
                    </div>
                </div>
            `;
            
            results.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
